<!-- avatar_upload.html -->

<section style="background-color: #eee;">
    <div class="container py-5">
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="{{user_profile.avatar.url}}" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
                <input type="file" name="avatar">
                <button type="submit">Upload</button>
            </div>
          </div>
        </div>
        <div class="col-lg-8">\
            <form action="{% url 'upload_avatar' %}" method="post">
                {% csrf_token %}
            
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">Johnatan Smith</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Description</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user_profile.description}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
             
          </div>
        </div>
      </div>
    </form>
    </div>
  </section>
