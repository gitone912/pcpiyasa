{% for x in data %}
<a href="{%url 'processor_detail' x.processor.id %}">{{x.processor.processor_name}}</a>
  
  <hr>
  <div class="col-md-4">
    <div class="form-group">
      <form action="{%url 'delete' x.id %}" method="POST" id="bin_form">
        {% csrf_token %}
        <input type="submit" value="delete" class="btn btn-info btn-fill pull-right">
      </form>
      <br>
    </div>
  </div>
  {% endfor %}<hr>
  <a href="{% url 'processors' %}">add processor</a>
